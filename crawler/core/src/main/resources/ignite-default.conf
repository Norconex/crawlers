ignite {
    clientConnector {
        connectTimeout=5000
        idleTimeout=0
        listenAddresses=[]
        metricsEnabled=true
        port=10800
        sendServerExceptionStackTraceToClient=false
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    compute {
        queueMaxSize=2147483647
        statesLifetimeMillis=60000
        threadPoolSize=20
        threadPoolStopTimeoutMillis=10000
    }
    criticalWorkers {
        livenessCheckInterval=200
        maxAllowedLag=500
        nettyThreadsHeartbeatInterval=100
    }
    deployment {
        deploymentLocation=deployment
    }
    failureHandler {
        dumpThreadsOnFailure=true
        dumpThreadsThrottlingTimeoutMillis=10000
        handler {
            ignoredFailureTypes=[
                systemWorkerBlocked,
                systemCriticalOperationTimeout
            ]
            type=noop
        }
        oomBufferSizeBites=16384
    }
    network {
        fileTransfer {
            chunkSize=1048576
            maxConcurrentRequests=4
            responseTimeout=10000
            threadPoolSize=8
        }
        inbound {
            soBacklog=128
            soKeepAlive=true
            soLinger=0
            soReuseAddr=true
            tcpNoDelay=true
        }
        listenAddresses=[]
        membership {
            failurePingInterval=1000
            membershipSyncInterval=30000
            scaleCube {
                failurePingRequestMembers=3
                gossipInterval=200
                gossipRepeatMult=3
                membershipSuspicionMultiplier=5
                metadataTimeout=3000
            }
        }
        nodeFinder {
            netClusterNodes=[
                "localhost:3344"
            ]
            type=STATIC
        }
        outbound {
            soKeepAlive=true
            soLinger=0
            tcpNoDelay=true
        }
        port=3344
        shutdownQuietPeriod=0
        shutdownTimeout=15000
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    raft {
        fsync=false
        installSnapshotTimeout=300000
        logStripesCount=4
        logYieldStrategy=false
        responseTimeout=3000
        retryDelay=200
        retryTimeout=10000
        stripes=20
        volatileRaft {
            logStorageBudget {
                name=unlimited
            }
        }
    }
    rest {
        dualProtocol=false
        httpToHttpsRedirection=false
        port=10300
        ssl {
            ciphers=""
            clientAuth=none
            enabled=false
            keyStore {
                password=""
                path=""
                type=PKCS12
            }
            port=10400
            trustStore {
                password=""
                path=""
                type=PKCS12
            }
        }
    }
    sql {
        execution {
            threadCount=4
        }
        planner {
            threadCount=4
        }
    }
    storage {
        engines {
            aimem {
                pageSize=16384
            }
            aipersist {
                checkpoint {
                    checkpointDelayMillis=200
                    checkpointThreads=4
                    compactionThreads=4
                    interval=180000
                    intervalDeviation=40
                    logReadLockThresholdTimeout=0
                    readLockTimeout=10000
                    useAsyncFileIoFactory=true
                }
                pageSize=16384
            }
            rocksdb {
                flushDelayMillis=100
            }
        }
        profiles=[
            {
                engine=aipersist
                name=default
                replacementMode=CLOCK
                size=6672915660
            }
        ]
    }
    system {
        cmgPath=""
        metastoragePath=""
        partitionsBasePath=""
        partitionsLogPath=""
    }
}
